<!DOCTYPE html>

<html>

<head>
	<meta charset = "utf-8"> 
	<title> Cadastro </title>
</head>

<body>

	<h1> Cadastro </h1>
	
		Nome: <input type="text" name="nome"/><br>
		<input type="radio" name="genero" value="M"> Masculino  
		<input type="radio" name="genero" value="F"> Feminino <br>
		Rua: <input type="text" name="rua"/><br>
		Numero: <input type="number" name="num"/><br>
		Complemento: <input type="text" name="complemento"/><br>
		<div id="listaCidades">
			<select name="cidade">
			
				<option value="1"> João Monlevade </option>
				<option value="2"> Vitoria </option>
				<option value="3"> São Paulo </option>
				<option value="4"> Petropolis </option>
				<option value="5"> Santa Catarina </option>
				
			</select>
		</div>
		<div id="listaEstados">
			<select name="estados">
			
				<option value="1"> MG </option>
				<option value="2"> ES </option>
				<option value="3"> SP </option>
				<option value="4"> RJ </option>
				<option value="5"> RS </option>
				
			</select>
		</div>
		CEP: <input type="number" name="cep"/><br>
		Telefone: <input type="number" name="telefone"/><br>
		Celular: <input type="number" name="celular"/><br>
		e-mail: <input type="text" name="email"/><br>
		CPF: <input type="number" name="cpf"/><br>
		Area de interesse: <br>
		<input type="checkbox" name="area"/> Banco de Dados <br>
		<input type="checkbox" name="area"/> Linguagens <br>
		<input type="checkbox" name="area"/> Sistemas Web <br>
		<input type="checkbox" name="area"/> Programação <br>
		<input type="checkbox" name="area"/> Compiladores <br>
		<input type="checkbox" name="area"/> Sistemas Operacionais <br>
		<br>
		Nome de usuário <input type="text" name="nomeu"/><br>
		Senha <input type="password" name="senha"/><br>
		Confirmação <input type="password" name="senha"/><br><br>
		
		<input type="reset" value="Limpar"/>
		<a href="confirma.html"> <input type="submit" value="Cadastrar"/></a>
		<a href="menu.html"> <input type="submit" value="Cancelar"/></a>
		
</body>

</html>
